<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>회원 관리 페이지</title>
</head>
<body class="container-fluid">
<h1>회원 관리 페이지</h1>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <a th:href="@{/members/new}" class="btn btn-primary me-md-2" type="button">register member</a>
</div>
<table class="table table-hover table-striped">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">age</th>
        <th scope="col">email</th>
        <th scope="col">address</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="member: ${members}" th:object="${member}">
        <td th:text="*{id}"></td>
        <td th:text="*{name}"></td>
        <td th:text="*{age}"></td>
        <td th:text="*{email}"></td>
        <td>
            <input type="text" th:value="${member.address.postcode}" readonly>
            <input type="text" th:value="${member.address.roadAddress}" readonly>
            <br>
            <input type="text" th:value="${member.address.lotNumberAddress}" readonly>
            <span id="guide" style="color:#999;display:none"></span>
            <input type="text" th:value="${member.address.detailAddress}" readonly>
            <input type="text" th:value="${member.address.extraAddress}" readonly>
        </td>
        <td>
            <form th:action="@{|members/${member.id}/delete|}" th:method="post">
                <button type="submit" class="btn btn-danger">삭제</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
